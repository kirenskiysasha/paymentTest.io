<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

  <body>
    <div id="mainContainer">
        <div id="form-container" class="d-flex justify-content-center font-weight-bold border">
            <main>
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Телефон</label>
                      <input type="phone" class="form-control" id="exampleInputPhone1"  name="phone">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Имя</label>
                        <input type="text" class="form-control" id="name" name="firstName">
                        <label for="exampleInputPassword1">Фамилия</label>
                        <input type="text" class="form-control" id="name" name="secondName">
                        <label for="exampleInputPassword1">Отчество</label>
                        <input type="text" class="form-control" id="name" name="middleName">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Комментарий</label>
                        <input type="text" class="form-control" id="comment"  name="comment">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="checkbox" name="checkbox">
                      <label class="form-check-label" for="exampleCheck1">Cдeлать платеж ежемесячным</label>
                    </div>
                    <button type="button" id="paymentButton" class="btn btn-primary btn-lg d-flex justify-content-center">Оплатить</button>

            </main>
        </div>
    </div>
    <script src="index.js"></script>
